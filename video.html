<!DOCTYPE HTML>
<html>
<head>
  <script src="video.js"></script>
  <link rel="stylesheet" href="video.css">
    </head>
<body>
    <div class="player">
    <video class ="player_video viewer" src="Big_Buck_Bunny_360_10s_1MB.mp4" autoplay></video>
    <div class ="player_controls">
        <div class ="progress">
        <div class="progress_filled"></div>
    </div>
    <button class="player_button toggle" title="toggle play"> ▶</button>
    <input type ="range" name="volume" class ="player_slider" min="0" max="1"   step="0.05" value="1">
    <input type ="range" name="playbackRate" class ="player_slider" min="0.5" max="2"   step="0.1" value="1">
    <button data-skip="2" class="player_button" title="toggle play"> ⏮ 2s</button>
    <button data-skip="5" class="player_button toggle" title="toggle play">5s ⏭</button>
    </div>
    </div>
</body>
</html>
